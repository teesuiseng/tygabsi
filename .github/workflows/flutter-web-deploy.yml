name: Deploy Flutter Web (Pages)

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Flutter (stable branch)
        run: |
          # Clone the Flutter stable channel and add to PATH so we get a concrete Flutter + Dart SDK
          git clone --depth 1 https://github.com/flutter/flutter.git -b stable $HOME/flutter
          echo "$HOME/flutter/bin" >> $GITHUB_PATH
          echo "$HOME/flutter/bin/cache/dart-sdk/bin" >> $GITHUB_PATH
        shell: bash

      - name: Show versions
        run: |
          flutter --version
          dart --version

      - name: Enable web
        run: flutter config --enable-web

      - name: Pub get
        run: flutter pub get

      - name: Build web
        # Remove `--web-renderer` option because some Flutter CLI versions do not accept it.
        # Let Flutter choose the default renderer for the current SDK.
        run: flutter build web --release --base-href /${{ github.event.repository.name }}/

      - name: SPA 404 fallback
        run: cp build/web/index.html build/web/404.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/web

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
